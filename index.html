<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/rock-paper-scissors.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button"><img src="/img/rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src="/img/paper-emoji.png" class="move-icon"></button>

    <button class="move-button js-scissors-button"><img src="/img/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score">Reset
        score
    </button>

    <p class="js-reset-confirmation"></p>

    <button class="auto-play-button js-autoplay">Auto play</button>


    <script src="/js/rock-paper-scissors.js"></script>

</body>

</html>
